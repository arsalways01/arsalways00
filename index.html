<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalways Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background efek neon */
        .bg-neon {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        /* Logo bulat */
        .logo-circle {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #ff00ff,
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 4s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .logo-inner {
            width: 120px;
            height: 120px;
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Nama Arsalways */
        .brand-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Kotak kunci */
        .key-box {
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .key-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ffff00);
            z-index: -1;
            border-radius: 20px;
            filter: blur(20px);
            opacity: 0.3;
        }

        .key-label {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }

        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            word-break: break-all;
            border: 1px solid #ff00ff;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            letter-spacing: 1px;
        }

        /* Tombol */
        .copy-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .copy-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Status */
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            color: #00ffff;
        }

        /* Animasi */
        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #ff00ff,
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 25px #ff00ff,
                    0 0 50px #00ffff,
                    inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsif */
        @media (max-width: 768px) {
            .logo-circle {
                width: 120px;
                height: 120px;
            }
            
            .logo-inner {
                width: 90px;
                height: 90px;
                font-size: 40px;
            }
            
            .brand-name {
                font-size: 32px;
            }
            
            .key-value {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-neon"></div>
    <div class="container">
        <div class="logo-circle">
            <div class="logo-inner">A</div>
        </div>
        
        <h1 class="brand-name">Arsalways</h1>
        
        <div class="key-box">
            <div class="key-label">KEY ANDA</div>
            <div id="keyDisplay" class="key-value">Memuat kunci...</div>
            <button id="copyBtn" class="copy-btn">
                <i class="fas fa-copy"></i> Salin Key
            </button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAF3B3_Bq-Q9ulQdxfXHkCBqMTIDlx0sqY",
            authDomain: "panel-user-b78ff.firebaseapp.com",
            projectId: " panel-user-b78ff",
            storageBucket: "panel-user-b78ff.firebasestorage.app",
            messagingSenderId: "86797928744",
            appId: "1:86797928744:web:cb85dd498c6cf3b659281d"
        };

        // Inisialisasi Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase berhasil diinisialisasi");
        } catch (error) {
            console.error("Error inisialisasi Firebase:", error);
            document.getElementById('status').innerHTML = "⚠️ Firebase tidak terhubung. Kunci hanya lokal.";
        }

        // Generate kunci acak
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            const segments = [8, 4, 4, 4, 12]; // Format: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
            
            for (let i = 0; i < segments.length; i++) {
                for (let j = 0; j < segments[i]; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < segments.length - 1) key += '-';
            }
            
            return key;
        }

        // Simpan kunci ke Firebase
        async function saveKeyToFirebase(key) {
            if (!db) return null;
            
            try {
                const keyData = {
                    key: key,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent,
                    ip: await getClientIP() // Fungsi sederhana untuk mendapatkan IP
                };
                
                const docRef = await db.collection('generatedKeys').add(keyData);
                console.log("Kunci disimpan dengan ID:", docRef.id);
                return docRef.id;
            } catch (error) {
                console.error("Error menyimpan ke Firebase:", error);
                return null;
            }
        }

        // Fungsi sederhana untuk mendapatkan IP (menggunakan layanan eksternal)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return "unknown";
            }
        }

        // Salin kunci ke clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (error) {
                // Fallback untuk browser lama
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        // Ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', async function() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            const statusEl = document.getElementById('status');
            
            // Generate kunci baru
            const newKey = generateRandomKey();
            keyDisplay.textContent = newKey;
            
            // Tampilkan status memuat
            statusEl.innerHTML = '<span class="loading"></span> Menyimpan kunci ke database...';
            
            // Simpan ke Firebase
            const savedId = await saveKeyToFirebase(newKey);
            
            if (savedId) {
                statusEl.innerHTML = '✅ Kunci telah disimpan di database.';
                
                // Update status setelah 3 detik
                setTimeout(() => {
                    statusEl.innerHTML = 'Kunci siap digunakan!';
                }, 3000);
            } else {
                statusEl.innerHTML = '⚠️ Kunci hanya tersimpan di browser ini.';
            }
            
            // Event listener untuk tombol salin
            copyBtn.addEventListener('click', async function() {
                const success = await copyToClipboard(newKey);
                
                if (success) {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                    copyBtn.style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    }, 2000);
                } else {
                    statusEl.innerHTML = '❌ Gagal menyalin ke clipboard.';
                    setTimeout(() => {
                        statusEl.innerHTML = 'Kunci siap digunakan!';
                    }, 3000);
                }
            });
        });

        // Info untuk pengguna
        console.log("Website Generator Kunci Arsalways");
        console.log("Kunci akan otomatis tersimpan ke Firebase");
        console.log("Panel APK dapat melihat semua kunci yang dibuat");
    </script>
</body>
</html>
